<html lang="en">
<head>

<body>

<div class="shop-section">

        <!-- Payment Mode -->
        <div class="payment-section">
          <label for="payment-mode">Payment Mode:</label>
          <select id="payment-mode" onchange="handlePaymentChange()">
            <option value="cash">Cash</option>
            <option value="credit">Credit</option>
          </select>
        </div>
    
        <!-- Credit Options -->
        <div id="credit-options" style="display: none;">
          <label for="credit-type">Select Credit Type:</label>
          <select id="credit-type">
            <option value="bill-sign">Bill Sign</option>
            <option value="cheque">Cheque</option>
          </select>
          <p id="previousBalanceDisplay"></p>
        </div>
        
        <div class="search-section">
            <input type="text" id="searchBar" class="search-bar" onkeyup="searchTable()" placeholder="Search for products.." />
            <input type="number" id="qtyInput" class="qty-input" placeholder="Enter Qty" min="1" />
            <button id="addQtyBtn" onclick="applyQuantity()">Add</button>
        </div>
        
        <button id="loadDataBtn">Load Product Data</button>

        <table id="productTable">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Retail Price</th>
                    <th>Offer Price</th>                    
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <label for="userName">Enter Your Name: </label>
        <input type="text" id="userName" name="userName" required>

        <div class="button-group">
            <button onclick="previewTable()">Preview</button>
            <button onclick="sendWhatsApp()">Send WhatsApp</button>
            <button onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>  

    <script>
        function updateQuantity(rowIndex, qty) {
    // Update the displayed badge
    let productRow = document.getElementById('productRow-' + rowIndex);
    let qtyBadge = productRow.querySelector('.badge'); // Assuming the badge class is used
    qtyBadge.textContent = qty; // Display quantity in the badge

    // Store the quantity in the data-qty attribute for future use (not affecting product name)
    productRow.setAttribute('data-qty', qty);
}


        document.getElementById('current-date').textContent = new Date().toLocaleDateString();

        function handlePaymentChange() {
            const paymentMode = document.getElementById('payment-mode').value;
            const creditOptions = document.getElementById('credit-options');
            creditOptions.style.display = paymentMode === 'credit' ? 'block' : 'none';
        }

        function updatePreviousBalance() {
    const shopName = document.getElementById('shop-name').value.trim(); // trim extra spaces
    fetch('BALANCE.json')
        .then(response => response.json())
        .then(data => {
            const previousBalance = data[shopName]?.previousBalance;
            document.getElementById('previousBalanceDisplay').innerHTML = `Previous Balance: Rs.${previousBalance !== undefined ? previousBalance : 0}`;
        })
        .catch(error => console.error('Error loading balance data:', error));
}

        // Load the balance data from JSON
        function loadBalanceData() {
            // Function content if needed
        }

        // Set event listener on shop selection
        document.getElementById('shop-name').addEventListener('change', updatePreviousBalance);

        // Initial load of the balance data when the page loads
        window.onload = function() {
            updatePreviousBalance(); // Ensure previous balance is updated on load
        };

        function searchTable() {
            let input = document.getElementById('searchBar').value.toUpperCase();
            let table = document.getElementById('productTable');
            let tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td')[1]; // Search by Product Name
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? '' : 'none';
                }
            }
        }

        // In-memory data structure to store updated product data
        let updatedProducts = [];
        let selectedRowIndex = null; // Global variable to store the selected row index

// Replace ondblclick with click event in the row creation logic:
document.getElementById('loadDataBtn').addEventListener('click', function() {
    fetch('PRODUCTS.json')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#productTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows
            updatedProducts = data; // Store original product data in memory for tracking changes

            data.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.ProductID}</td>
                    <td>${product.ProductName}</td>
                    <td>${product.RetailPrice}</td>
                    <td onclick="makeEditable(this, ${index})">${product.OfferPrice}</td>
                `;

                // Click event for row selection
                row.addEventListener('click', function() {
                    // Highlight the selected row
                    const rows = document.querySelectorAll('#productTable tbody tr');
                    rows.forEach(row => row.classList.remove('selected')); // Remove previous selection
                    row.classList.add('selected');
                    selectedRowIndex = index; // Store the selected row index
                });

                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error loading data:', error));
});

function applyQuantity() {
    const qtyInput = document.getElementById('qtyInput');
    const qtyValue = parseInt(qtyInput.value);

    if (selectedRowIndex === null) {
        alert('Please select a product row first.');
        return;
    }

    if (isNaN(qtyValue) || qtyValue < 1) {
        alert('Please enter a valid quantity.');
        return;
    }

    // Find the selected row and apply quantity as a badge or tooltip
    const tableBody = document.querySelector('#productTable tbody');
    const selectedRow = tableBody.rows[selectedRowIndex];

    // Apply quantity as a tooltip or badge (display next to product name)
    const productCell = selectedRow.cells[1]; // Product name cell
    productCell.setAttribute('data-qty', qtyValue); // Set as a data attribute
    productCell.innerHTML = `${selectedRow.cells[1].textContent} <span class="qty-badge">(${qtyValue})</span>`; // Update the innerHTML

    // Clear the input after applying
    qtyInput.value = '';
}

function makeEditable(td, index) {
    td.setAttribute('contenteditable', 'true');
    td.focus();

    // If clicked outside the cell, save and remove editable mode
    td.addEventListener('blur', function() {
        td.removeAttribute('contenteditable');
        const newPrice = parseFloat(td.textContent);
        
        // Update the offer price in the in-memory product data
        if (!isNaN(newPrice)) {
            updatedProducts[index].OfferPrice = newPrice;
        }
    });

    // Allow pressing 'Enter' to save changes and remove editable mode
    td.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            td.blur();  // Simulate blur event to save the value
        }
    });
}

      // Function to handle preview
      function previewTable() {
    let table = document.getElementById('productTable');
    let tr = table.getElementsByTagName('tr');
    let previewWindow = window.open('', '', 'width=800,height=600');

    let shopName = document.getElementById('shop-name').value;
    let paymentMode = document.getElementById('payment-mode').value;
    let creditType = paymentMode === 'credit' ? document.getElementById('credit-type').value : 'N/A';
    let previousBalance = document.getElementById('previousBalanceDisplay').textContent;
    let currentDate = new Date().toLocaleDateString();

    previewWindow.document.write(`<h2>${currentDate} - ${shopName} - ${paymentMode} - ${creditType} - Previous Balance: Rs.${previousBalance}</h2>`);
    previewWindow.document.write('<table border="1" cellpadding="5" cellspacing="0">');
    previewWindow.document.write('<tr><th>Product ID</th><th>Product Name</th><th>Quantity</th><th>Retail Price</th><th>Offer Price</th><th>Total Amount</th></tr>');

    let grandTotal = 0;

    for (let i = 1; i < tr.length; i++) {
        let productRow = tr[i];
        let qtyValue = parseInt(productRow.cells[1].getAttribute('data-qty')) || 0; // Get quantity from data-qty

        if (qtyValue > 0) {
            let productId = productRow.cells[0].textContent;
            // Extract just the product name, excluding the badge
            let productName = productRow.cells[1].childNodes[0].textContent.trim();  // First text node (Product Name)
            let retailPrice = parseFloat(productRow.cells[2].textContent) || 0;
            let offerPrice = parseFloat(productRow.cells[3].textContent) || 0;
            let totalAmount = qtyValue * offerPrice;
            grandTotal += totalAmount;

            previewWindow.document.write(`<tr>
                <td>${productId}</td>
                <td>${productName}</td>
                <td>${qtyValue}</td>
                <td>Rs. ${retailPrice.toFixed(2)}</td>
                <td>Rs. ${offerPrice.toFixed(2)}</td>
                <td>Rs. ${totalAmount.toFixed(2)}</td>
            </tr>`);
        }
    }

    previewWindow.document.write(`<tr><td colspan="5" style="text-align: right;">Grand Total</td><td>Rs. ${grandTotal.toFixed(2)}</td></tr>`);
    previewWindow.document.write('</table>');
    previewWindow.document.close();
}





// Function to handle WhatsApp message
function sendWhatsApp() {
    let shopName = document.getElementById('shop-name').value;
    let paymentMode = document.getElementById('payment-mode').value;
    let creditType = paymentMode === 'credit' ? document.getElementById('credit-type').value : 'N/A';
    let previousBalance = document.getElementById('previousBalanceDisplay').textContent;
    let table = document.getElementById('productTable');
    let tr = table.getElementsByTagName('tr');

    let message = `Order Details\nShop: ${shopName}\nPayment: ${paymentMode} - ${creditType}\nPrevious Balance: ${previousBalance}\n\nProducts:\n`;

    for (let i = 1; i < tr.length; i++) {
        let productRow = tr[i];
        let orderQty = parseInt(productRow.cells[1].getAttribute('data-qty')) || 0;

        if (orderQty > 0) {
            // Extract just the product name, excluding the badge
            let productName = productRow.cells[1].childNodes[0].textContent.trim();  // First text node (Product Name)
            let offerPrice = parseFloat(productRow.cells[3].textContent) || 0;
            let totalAmount = orderQty * offerPrice;

            message += `${productName} - Qty: ${orderQty}, Total: Rs.${totalAmount.toFixed(2)}\n`;
        }
    }

    let grandTotal = 0;
    for (let i = 1; i < tr.length; i++) {
        let orderQty = parseInt(tr[i].cells[1].getAttribute('data-qty')) || 0;
        let offerPrice = parseFloat(tr[i].cells[3].textContent) || 0;
        grandTotal += orderQty * offerPrice;
    }

    message += `\nGrand Total: Rs.${grandTotal.toFixed(0)}`;

    let whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}




// Function to generate PDF
function generatePDF() {
    const { jsPDF } = window.jspdf;
    let doc = new jsPDF();

    let shopName = document.getElementById('shop-name').value;
    let paymentMode = document.getElementById('payment-mode').value;
    let creditType = paymentMode === 'credit' ? document.getElementById('credit-type').value : 'N/A';
    let previousBalance = document.getElementById('previousBalanceDisplay').textContent;
    let currentDate = new Date().toLocaleDateString();

    let fileName = `${currentDate} - ${shopName}.pdf`;

    doc.setFontSize(12);
    doc.text(`Sauda Mart`, 90, 10);
    doc.text(`Date: ${currentDate}`, 10, 20);
    doc.text(`Shop: ${shopName}`, 10, 30);
    doc.text(`Payment mode and type: ${paymentMode} and ${creditType}`, 10, 40);
    doc.text(`Previous Balance: ${previousBalance}`, 10, 50);

    let tableData = [];
    let grandTotal = 0;
    let table = document.getElementById('productTable');
    let tr = table.getElementsByTagName('tr');

    for (let i = 1; i < tr.length; i++) {
        let productRow = tr[i];
        let orderQty = parseInt(productRow.cells[1].getAttribute('data-qty')) || 0;
        let retailPrice = parseFloat(tr[i].cells[2].textContent) || 0;
        let offerPrice = parseFloat(tr[i].cells[3].textContent) || 0;
        let totalAmount = orderQty * offerPrice;
        grandTotal += totalAmount;

        if (orderQty > 0) {
            let productName = productRow.cells[1].childNodes[0].textContent.trim();  // First text node (Product Name)

            tableData.push([
                tr[i].cells[0].textContent,      // Product ID
                productName,                     // Product Name
                orderQty,                        // Order Quantity
                retailPrice.toFixed(2),          // Retail Price
                offerPrice.toFixed(2),           // Offer Price
                totalAmount.toFixed(2)           // Total Amount
            ]);
        }
    }

    doc.autoTable({
        startY: 60,
        head: [['Product ID', 'Product Name', 'Order Quantity', 'Retail Price', 'Offer Price', 'Total Amount']],
        body: tableData,
        columnStyles: {
            2: { halign: 'right' },  // Order Quantity column
            3: { halign: 'right' },  // Retail Price column
            4: { halign: 'right' },  // Offer Price column
            5: { halign: 'right' }   // Total Amount column
        }
    });

    doc.text(`Grand Total: Rs.${grandTotal.toFixed(0)}`, 152.5, doc.previousAutoTable.finalY + 10);
    doc.save(fileName);
}






    </script>
