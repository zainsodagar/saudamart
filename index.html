<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <style>
        /* Your existing CSS styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        .company-name {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .search-bar {
            margin-bottom: 10px;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Product Table</h1>
    <p>List Number: 1</p>
    <p>Current Date: <span id="current-date"></span></p>
    
    <div class="container">
        <!-- Select Shop -->
        <div class="shop-section">
          <label for="shop-name">Select Shop:</label>
          <select id="shop-name" onchange="updatePreviousBalance()">
            <option value="MEHRAN BAKERY NO.2">MEHRAN BAKERY NO.2</option>
            <option value="AHMED MINI MART NO.2">AHMED MINI MART NO.2</option>
          </select>
        </div>
    
        <!-- Payment Mode -->
        <div class="payment-section">
          <label for="payment-mode">Payment Mode:</label>
          <select id="payment-mode" onchange="handlePaymentChange()">
            <option value="cash">Cash</option>
            <option value="credit">Credit</option>
          </select>
        </div>
    
        <!-- Credit Options -->
        <div id="credit-options" style="display: none;">
          <label for="credit-type">Select Credit Type:</label>
          <select id="credit-type">
            <option value="bill-sign">Bill Sign</option>
            <option value="cheque">Cheque</option>
          </select>
          <p id="previousBalanceDisplay"></p>
        </div>
        
        <input type="text" id="searchBar" class="search-bar" onkeyup="searchTable()" placeholder="Search for products..">
        
        <button id="loadDataBtn">Load Product Data</button>

        <table id="productTable">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Retail Price</th>
                    <th>Offer Price</th>
                    <th>Order Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <label for="userName">Enter Your Name: </label>
        <input type="text" id="userName" name="userName" required>

        <div class="button-group">
            <button onclick="previewTable()">Preview</button>
            <button onclick="sendWhatsApp()">Send WhatsApp</button>
            <button onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>  

    <script>
        document.getElementById('current-date').textContent = new Date().toLocaleDateString();

        function handlePaymentChange() {
            const paymentMode = document.getElementById('payment-mode').value;
            const creditOptions = document.getElementById('credit-options');
            creditOptions.style.display = paymentMode === 'credit' ? 'block' : 'none';
        }

        function updatePreviousBalance() {
            const shopName = document.getElementById('shop-name').value;
            console.log(`Selected shop: ${shopName}`); // Debugging line
            
            // Replace with your actual JSON data URL
            fetch('BALANCE.json')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Debugging line
                    const previousBalance = data[shopName]?.previousBalance;
                    console.log(`Previous balance for ${shopName}: Rs.${previousBalance}`); // Debugging line
                    document.getElementById('previousBalanceDisplay').innerHTML = `Previous Balance: Rs.${previousBalance !== undefined ? previousBalance : 0}`;
                })
                .catch(error => console.error('Error loading balance data:', error));
        }

        // Load the balance data from JSON
        function loadBalanceData() {
            // Function content if needed
        }

        // Set event listener on shop selection
        document.getElementById('shop-name').addEventListener('change', updatePreviousBalance);

        // Initial load of the balance data when the page loads
        window.onload = function() {
            updatePreviousBalance(); // Ensure previous balance is updated on load
        };

        function searchTable() {
            let input = document.getElementById('searchBar').value.toUpperCase();
            let table = document.getElementById('productTable');
            let tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td')[1]; // Search by Product Name
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? '' : 'none';
                }
            }
        }

        document.getElementById('loadDataBtn').addEventListener('click', function() {
            // Replace with your actual JSON data URL
            fetch('PRODUCTS.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#productTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${product.ProductID}</td>
                            <td>${product.ProductName}</td>
                            <td>${product.RetailPrice}</td>
                            <td>${product.OfferPrice}</td>
                            <td><input type="number" value="${product.orderQty || 0}" min="0" /></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        });

        function previewTable() {
    let table = document.getElementById('productTable');
    let tr = table.getElementsByTagName('tr');
    let previewWindow = window.open('', '', 'width=800,height=600');

    // Get selected shop name, payment mode, credit type, and previous balance
    let shopName = document.getElementById('shop-name').value;
    let paymentMode = document.getElementById('payment-mode').value;
    let creditType = paymentMode === 'credit' ? document.getElementById('credit-type').value : 'N/A';
    let previousBalance = document.getElementById('previousBalanceDisplay').textContent; // Get previous balance text
    let currentDate = new Date().toLocaleDateString();

    // Set the preview title
    previewWindow.document.write(`<h2>${currentDate} - ${shopName} - ${paymentMode} - ${creditType} - ${previousBalance}</h2>`);
    previewWindow.document.write('<table border="1">');
    previewWindow.document.write('<tr><th>Product ID</th><th>Product Name</th><th>Order Quantity</th><th>Retail Price</th><th>Offer Price</th><th>Total Amount</th></tr>');

    let grandTotal = 0; // Initialize grand total

    for (let i = 1; i < tr.length; i++) {
        let orderQtyInput = tr[i].getElementsByTagName('input')[0];
        let orderQty = orderQtyInput ? parseInt(orderQtyInput.value) : 0; // Get the order quantity
        let retailPrice = parseFloat(tr[i].cells[2].textContent) || 0; // Get retail price
        let offerPrice = parseFloat(tr[i].cells[3].textContent) || 0; // Get offer price
        let totalAmount = orderQty * offerPrice; // Calculate total amount

        grandTotal += totalAmount; // Add to grand total

        if (orderQty > 0) { // Only show rows with order quantity greater than 0
            previewWindow.document.write('<tr>');
            previewWindow.document.write('<td>' + tr[i].cells[0].innerHTML + '</td>'); // Product ID
            previewWindow.document.write('<td>' + tr[i].cells[1].innerHTML + '</td>'); // Product Name
            previewWindow.document.write('<td>' + orderQty + '</td>'); // Order Quantity
            previewWindow.document.write('<td>' + retailPrice.toFixed(2) + '</td>'); // Retail Price
            previewWindow.document.write('<td>' + offerPrice.toFixed(2) + '</td>'); // Offer Price
            previewWindow.document.write('<td>' + totalAmount.toFixed(2) + '</td>'); // Total Amount
            previewWindow.document.write('</tr>');
        }
    }

    // Add row for grand total
    previewWindow.document.write('<tr><td colspan="5"><strong>Grand Total</strong></td><td>Rs.' + grandTotal.toFixed(0) + '</td></tr>');

    previewWindow.document.write('</table>');
    previewWindow.document.close();
}


function sendWhatsApp() {
    let table = document.getElementById('productTable');
    let tr = table.getElementsByTagName('tr');
    let msg = 'Product Order Details\n';

    // Get selected shop name, payment mode, credit type, and previous balance
    let shopName = document.getElementById('shop-name').value;
    let paymentMode = document.getElementById('payment-mode').value;
    let creditType = paymentMode === 'credit' ? document.getElementById('credit-type').value : 'N/A';
    let previousBalance = document.getElementById('previousBalanceDisplay').textContent; // Get previous balance text
    let currentDate = new Date().toLocaleDateString();

    msg += `${currentDate} - ${shopName}\n`;
    msg += `${paymentMode} - ${creditType}\n`; 
    msg += `${previousBalance}\n\nOrder Details:`;

    let grandTotal = 0;
    for (let i = 1; i < tr.length; i++) {
        let orderQtyInput = tr[i].getElementsByTagName('input')[0];
        let orderQty = orderQtyInput ? parseInt(orderQtyInput.value) : 0; // Get the order quantity
        let retailPrice = parseFloat(tr[i].cells[2].textContent) || 0; // Get retail price
        let offerPrice = parseFloat(tr[i].cells[3].textContent) || 0; // Get offer price
        let totalAmount = orderQty * offerPrice; // Calculate total amount
        grandTotal += totalAmount; // Add to grand total

        if (orderQty > 0) { // Only show rows with order quantity greater than 0
            msg += `\n${orderQty} x ${tr[i].cells[1].innerHTML} @ Rs.${offerPrice.toFixed(2)} = Rs.${totalAmount.toFixed(2)}`;
        }
    }
    msg += `\n\nGrand Total: Rs. ${grandTotal.toFixed(0)}`;

    // WhatsApp API URL for sending text
    let whatsappTextUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
    
    // Open WhatsApp Web with prefilled message
    window.open(whatsappTextUrl, '_blank');
}

        function generatePDF() {
            let table = document.getElementById('productTable');
            let tr = table.getElementsByTagName('tr');

            // Initialize jsPDF
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();

            // Get selected shop name, payment mode, credit type, and previous balance
            let shopName = document.getElementById('shop-name').value;
            let paymentMode = document.getElementById('payment-mode').value;
            let creditType = paymentMode === 'credit' ? document.getElementById('credit-type').value : 'N/A';
            let previousBalance = document.getElementById('previousBalanceDisplay').textContent;
            let currentDate = new Date().toLocaleDateString();

            // Set the PDF title
            let fileName = `${currentDate} - ${shopName}.pdf`;

            // Add header text
            doc.setFontSize(12);
            doc.text(`Order Details`, 10, 10);
            doc.text(`${currentDate} - ${shopName}`, 10, 20);
            doc.text(`${paymentMode} - ${creditType}`, 10, 30);
            doc.text(`${previousBalance}`, 10, 40);

            // Prepare the table data
            let tableData = [];
            let grandTotal = 0;

            for (let i = 1; i < tr.length; i++) {
                let orderQtyInput = tr[i].getElementsByTagName('input')[0];
                let orderQty = orderQtyInput ? parseInt(orderQtyInput.value) : 0;
                let retailPrice = parseFloat(tr[i].cells[2].textContent) || 0;
                let offerPrice = parseFloat(tr[i].cells[3].textContent) || 0;
                let totalAmount = orderQty * offerPrice;
                grandTotal += totalAmount;

                if (orderQty > 0) {
                    tableData.push([
                        tr[i].cells[0].innerHTML,          // Product ID
                        tr[i].cells[1].innerHTML,          // Product Name
                        orderQty,                          // Order Quantity
                        retailPrice.toFixed(2),            // Retail Price
                        offerPrice.toFixed(2),             // Offer Price
                        totalAmount.toFixed(2)             // Total Amount
                    ]);
                }
            }

            // Add the table to the PDF
            doc.autoTable({
                startY: 50,
                head: [['Product ID', 'Product Name', 'Order Quantity', 'Retail Price', 'Offer Price', 'Total Amount']],
                body: tableData
            });

            // Add grand total
            doc.text(`Grand Total: Rs.${grandTotal.toFixed(0)}`, 10, doc.lastAutoTable.finalY + 10);

            // Save the PDF file
            doc.save(fileName);
        }
    </script>

    <!-- Include jsPDF and jsPDF-AutoTable Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <!-- Include html2canvas if needed for other functions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
